<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    

    <h4 style="font-size: xx-large;">Login Here</h4>

    <form action="login.html">

        <label style="font-size: x-large;" for="Username">Username:</label>
        <input type="text" id="Username" placeholder="Username" >

        <br><br>

        <label style="font-size: x-large;" for="pass">Password:<span style="color: red;font-size: 15px;">*</span></label>
        <input type="number" id="number" placeholder="Password" max="8">

        <br><br>

        <button>Login</button>
        <button>-Reset</button>

        <br><br>

        <label>Not yet a Member?<a href="Create Acc.html" target="_blank">Create Account</a></label>


    </form>
    

</body>
</html>
