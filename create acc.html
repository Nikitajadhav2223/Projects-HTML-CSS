<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
</head>
<body>


    <h4 style="font-size: x-large;">Create Account</h4>
    <form action="display.html">

        <label for="Username">UserName:</label>
        <input type="text" id="UserName" placeholder="Username">

        <br><br>

        <label  for="pass">Password:<span style="color: red;font-size: 15px;">*</span></label>
        <input type="number" id="number" placeholder="Password" max="8">

        <br><br>

        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="Email" >

        <br><br>

        <label for="num">ph-no Number:</label>
        <input type="number" id="number" placeholder="Phone number" max="9">

        <br><br>

        <label>Gender:</label>
        <input type="radio"  name="Gender" id="male" value="male" >
        <label for="male">Male</label>
        <input type="radio"  name="Gender" id="female" value="female" >
        <label for="Female">Female</label>
        <input type="radio"  name="Gender" id="other" value="other" >
        <label for="other">Other</label>

        <br><br>

        <button>Submit</button>

        <br><br>

        <label>Already a user?<a href="Form.html" target="_blank">Login here</a></label>
       


    </form>
    
</body>
</html>
